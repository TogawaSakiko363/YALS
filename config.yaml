# YALS Server Configuration

# Application settings
app:
  version: "3.0.0-rc3"

# Server settings
server:
  host: "0.0.0.0"
  port: 8080
  password: "your_password"
  log_level: "info"  # debug, info, warn, error
# We haven't inbuilt TLS in the server yet, please use a reverse proxy for HTTPS

# WebSocket settings
websocket:
  ping_interval: 30  # seconds
  pong_wait: 60      # seconds

# Connection settings
connection:
  timeout: 10        # seconds
  keepalive: 30      # seconds
  retry_interval: 15  # seconds
  max_retries: 0 #  set to 0 to always retry
  delete_offline_agents: 86400  # seconds (24 hours), set to 0 to never delete

